<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Popup sin JavaScript</title>
</head>
<body>
    <label for="popup-toggle" class="open-popup">Abrir Popup</label>
    <input type="checkbox" id="popup-toggle">
    <div class="popup">
        <label for="popup-toggle" class="close-popup">X</label>
        <h2>Este es un popup</h2>
        <p>Contenido del popup...</p>
    </div>
</body>
</html>
